<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DJ Journey – Virtual Badge Tracker</title>
<meta name="description" content="Pokémon-style DJ/Music badge tracker for an 8-week after-school program." />
<style>
  body { margin: 0; font-family: sans-serif; background: #f8fafc; color: #111827; }
  header { background: #fff; border-bottom: 1px solid #e0e7ff; padding: 10px 16px; position: sticky; top: 0; }
  .container { max-width: 1000px; margin: 0 auto; padding: 16px; }
  .title { font-weight: 800; font-size: 18px; }
  .subtitle { font-size: 12px; color: #6b7280; }
  .btn { border: 1px solid #e5e7eb; background: white; color: #4f46e5; padding: 6px 10px; border-radius: 8px; cursor: pointer; margin: 2px; }
  .btn.primary { background: #4f46e5; color: white; }
  .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin-bottom: 12px; }
  .badge-pill { display: inline-block; padding: 4px 8px; border: 1px solid #ddd; border-radius: 12px; margin: 2px; font-size: 12px; }
  .muted { color: #6b7280; }
  .grid { display: grid; gap: 8px; }
</style>
</head>
<body>
<header>
  <div class="title">🎧 DJ Journey – Virtual Badge Tracker</div>
  <div class="subtitle">Gamified 8-week after-school program</div>
</header>
<main class="container">
  <div id="app"></div>
</main>

<script>
(function(){
  const BADGES = [
    { id: "rhythm", name: "Rhythm Badge", emoji: "🥁" },
    { id: "mix", name: "Mix Badge", emoji: "🎚️" },
    { id: "sound", name: "Sound Badge", emoji: "🎛️" },
    { id: "scratch", name: "Scratch Badge", emoji: "💿" },
    { id: "producer", name: "Producer Badge", emoji: "🎹" },
    { id: "flow", name: "Flow Badge", emoji: "🎤" },
    { id: "performance", name: "Performance Badge", emoji: "🎭" },
    { id: "master", name: "Master Badge", emoji: "🏆" },
  ];
  const KEY = "dj-journey-vanilla-v1";
  function load(){ try { return JSON.parse(localStorage.getItem(KEY)) || {students:[]} } catch(e){ return {students:[]} } }
  function save(s){ localStorage.setItem(KEY, JSON.stringify(s)); }
  let state = load();
  const root = document.getElementById("app");

  function render(){
    root.innerHTML = "";
    const add = document.createElement("div");
    add.className = "card";
    add.innerHTML = '<b>Add Student</b><br><input id="name" placeholder="Name"/> <input id="alias" placeholder="DJ Alias"/><button class="btn primary" id="addBtn">Add</button>';
    root.appendChild(add);
    document.getElementById("addBtn").onclick = ()=>{
      const name = document.getElementById("name").value.trim();
      const alias = document.getElementById("alias").value.trim() || name;
      if(!name) return;
      const badges = {}; BADGES.forEach(b=> badges[b.id] = false);
      state.students.push({id: Math.random().toString(36).slice(2), name, alias, badges});
      save(state); render();
    };
    state.students.forEach(s=>{
      const card = document.createElement("div");
      card.className = "card";
      const earned = BADGES.filter(b=> s.badges[b.id]).length;
      card.innerHTML = '<b>'+s.name+'</b> (aka '+s.alias+') – '+earned+'/'+BADGES.length+' badges';
      const badgeWrap = document.createElement("div");
      BADGES.forEach((b,i)=>{
        const lbl = document.createElement("label");
        lbl.className = "badge-pill";
        const cb = document.createElement("input");
        cb.type="checkbox"; cb.checked = s.badges[b.id];
        cb.onchange = ()=>{ s.badges[b.id] = cb.checked; save(state); render(); };
        lbl.appendChild(cb);
        lbl.append(" "+b.emoji+" "+b.name);
        badgeWrap.appendChild(lbl);
      });
      card.appendChild(badgeWrap);
      root.appendChild(card);
    });
  }
  render();
})();</script>
</body>
</html>
